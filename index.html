<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="images/contract.png">
		<script src="script.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid d-flex p-0">
    <div class="img-container position-relative">
        <img src="images/bg-city.jpg" alt="city">
        <div class="overlay position-absolute d-flex align-items-center justify-content-center">
          <div class="overlay-content d-flex align-items-center">
            <img src="images/Bootstrap_logo.svg.png" alt="bootstrap logo">
            <h1 class="h1">Sign-up Form</h1>
          </div>
        </div>
        <div class="credits position-absolute opacity-50 text-white text-center">Photo by Max Bender on Unsplash</div>
    </div>
    <div class="content container bg-dark text-light p-0">
      <div class="text-content ps-5">
        <p class="message">This is not a real online service! I made this sign-up page to practice CSS using bootstrap. Check out this sister site I designed using tailwind <a href="https://jakekressley.github.io/tailwind-sign-up-form/" target="_blank">here</a>.</p>
        <p class="reminder">Please do not enter any real personal information.</p>
      </div>
      <div class="form-content d-flex flex-column text-light" id="form-container">
        <form action="" class="input-group">
          <div class="inputs-container d-flex flex-column container flex-wrap p-4 pb-5 pt-5">
            <div class="d-flex justify-content-evenly">
              <div class="input">
                <label for="first-name" class="form-label">First Name*</label>
                <input type="text" id="first-name" class="form-control" required>
              </div>
              <div class="input">
                <label for="last-name" class="form-label">Last Name*</label>
                <input type="text" id="last-name" class="form-control" required>				
              </div>
            </div>
            
            <div class="d-flex justify-content-evenly">
              <div class="input">
                <label for="user-email" class="form-label">Email*</label>
                <input type="email" id="user-email" class="form-control" required placeholder="example@email.com">
              </div>
              <div class="input">
                <label for="user-phone-number" class="form-label">Phone Number</label>
                <input type="tel" id="user-phone-number" class="form-control" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">	
              </div>
            </div>

            <div class="d-flex justify-content-evenly">
              <div class="input">
                <label for="user-password" class="form-label">Password*</label>
                <input type="password" id="user-password" class="form-control" required>
              </div>
              <div class="input">
                <label for="confirm-password" class="form-label">Confirm Password*</label>
                <input type="password" id="confirm-password" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="button">
              <button class="btn btn-lg" id="create-button">Create Account</button>
          </div>
        </form>
      </div>
      <div class="login-prompt">
          <p>Already have an account? <span class="fw-bold">Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
