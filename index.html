<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Orbitron:wght@500&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid d-flex">
		<div class="img-container w-30 h-100 border border-danger">
			<img src="images/boots.jpg" alt="boots">
		</div>
		<div class="content w-auto h-100 border border-primary">
			<p>This is not a real online service! I made this sign-up page to practice CSS using bootstrap. Check out this sister site I designed using tailwind <span class="text-danger">here</span>.</p>
			<div class="form-content bg-light d-flex flex-column">
				<form action="get" class="input-group">
					<div class="inputs-container d-flex flex-column">
						<div>
							<label for="first-name" class="form-label">First Name</label>
							<input type="text" id="first-name" class="form-control">
							<label for="last-name" class="form-label">Last Name</label>
							<input type="text" id="last-name" class="form-control">
						</div>				
						<div>
							<label for="user-email" class="form-label">Email</label>
							<input type="text" id="user-email" class="form-control">
							<label for="user-phone-number" class="form-label">Phone Number</label>
							<input type="text" id="user-phone-number" class="form-control">
						</div>	
						<div>
							<label for="user-password" class="form-label">Password</label>
							<input type="text" id="user-password" class="form-control">
							<label for="confirm-password" class="form-label">Confirm Password</label>
							<input type="text" id="confirm-password" class="form-control">
						</div>
					</div>

				</form>
			</div>
			<div class="button">
				<button class="btn btn-primary">Create Account</button>
			</div>
			<div class="login-prompt">
				<p>Already have an account? <span class="bg-primary">Log in</span></p>
			</div>
		</div>
	</div>
</body>
</html>
